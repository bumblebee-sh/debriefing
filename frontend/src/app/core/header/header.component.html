<app-notification *ngIf="user"></app-notification>
<header class="header">
  <div class="container p-0">
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand logo" routerLink="/"><i class="material-icons">face</i> <i>debriefingApp</i> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="check_session()">SESSION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <button class="btn btn-danger" (click)="drop()">DROP BD</button>
            </a>
          </li>
        </ul>
        <button type="button" class="btn btn-light ml-auto" (click)="sign_in()" *ngIf="!user; else logged">Login</button>
        <ng-template #logged>
          <div class="d-flex ml-auto">
            <a class="btn btn-theme" [routerLink]="['user', 'profile']">{{user.name}}</a>
            <button type="button" class="log_out ml-4" (click)="logout()">Logout <i class="material-icons">exit_to_app</i></button>
          </div>
        </ng-template>
      </div>
    </nav>
  </div>
</header>
