<div class="modal-header">
  <h4 class="modal-title pull-left">Sign up</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate #f="ngForm" (submit)="f.valid && cpassword.value === password.value && register(f)">
    <div class="form-group row">
      <label for="input_1" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="input_1"
               required
               [(ngModel)]="model.email"
               email
               #email="ngModel"
               [class.is-invalid]="(email.invalid && email.touched) || (email.invalid && f.submitted)"
               name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="input_2" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="input_2"
               required
               [(ngModel)]="model.name"
               #name="ngModel"
               [class.is-invalid]="(name.invalid && name.touched) || (name.invalid && f.submitted)"
               name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="input_3" class="col-sm-4 col-form-label">Date of birth</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="input_3"
               required
               bsDatepicker
               [(ngModel)]="model.birthday"
               #birth_day="ngModel"
               [class.is-invalid]="(birth_day.invalid && birth_day.touched) || (birth_day.invalid && f.submitted)"
               name="birth_day">
      </div>
    </div>
    <div class="form-group row">
      <label for="input_4" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="input_4"
               required
               [(ngModel)]="model.password"
               #password="ngModel"
               [class.is-invalid]="(password.invalid && password.touched) || (password.invalid && f.submitted)"
               name="password"
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="input_5" class="col-sm-4 col-form-label">Confirm Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="input_5" placeholder="Password" name="confirm_password"
               ngModel
               #cpassword="ngModel"
               [class.is-invalid]="(cpassword.value != password.value && cpassword.touched) || (cpassword.value != password.value && f.submitted)">
        <div class="invalid-feedback">
          Password does not match
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
