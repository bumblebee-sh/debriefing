<div class="modal-body">
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="text-center pt-2 pb-2 h3 ">
    <i class="material-icons">face</i> Face
  </div>
  <form class="form-signin" novalidate #f="ngForm" (submit)="f.valid && sign_in()">
    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
           [(ngModel)]="model.email"
           name="email"
           #email="ngModel"
           email
           [class.is-invalid]="(email.invalid && email.touched) || (email.invalid && f.submitted)">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
           [(ngModel)]="model.password"
           name="password"
           #password="ngModel"
           [class.is-invalid]="(password.invalid && password.touched) || (password.invalid && f.submitted)">
    <small class="text-danger mb-2 d-block" *ngIf="err"> Email/password are incorrect.</small>
    <div class="d-flex align-items-center justify-content-between">
      <button class="btn btn-primary" type="submit">Sign in</button>
      <button class="btn btn-sm btn-link" type="button" (click)="sign_up()">Sign up</button>
    </div>
  </form>
</div>
